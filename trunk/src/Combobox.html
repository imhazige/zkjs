<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>    
    <title>My JSP 'Combobox.jsp' starting page</title>
    
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
	<script type="text/javascript" src="js/Common.js" ></script>
	<script type="text/javascript" src="js/Url.js" ></script>
	<script type="text/javascript" src="js/Map.js" ></script>	
	<script type="text/javascript" src="js/Shell.js" ></script>
	<script type="text/javascript" src="js/log4js.js" ></script>	
	<script type="text/javascript" src="js/SelectItem.js" ></script>
	<script type="text/javascript" src="js/ComboBox.js" ></script>
	<script type="text/javascript">
		function go(){
			var comp = new ComboBox($("cont"),200);
			comp.addItem(new SelectItem("0","0"));
			comp.addItem(new SelectItem("1","1"));
			comp.addItem(new SelectItem("2","2"));
			comp.addItem(new SelectItem("3","3"));
			comp.setSearchable(true);
			comp.setEditable(true);
		}
	</script>
  </head>
  
  <body>
    	<span id="cont" ></span>
    	<span onclick="go()" >Go</span>
  </body>
</html>
