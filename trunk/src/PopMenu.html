	<script type="text/javascript" src="js/Common.js" ></script>
	<script type="text/javascript" src="js/Url.js" ></script>
	<script type="text/javascript" src="js/Map.js" ></script>	
	<script type="text/javascript" src="js/Shell.js" ></script>
	<script type="text/javascript" src="js/log4js.js" ></script>	
	<script type="text/javascript" src="js/MenuItem.js" ></script>
	<script type="text/javascript" src="js/PopupMenu.js" ></script>
	<script type="text/javascript">	
		window.CONTEXTMENU = new PopupMenu();
		function go(){
			window.CONTEXTMENU.removeitemAll();
			
			var item = new MenuItem("1","images/global.gif");
			//must add parent item first									
			window.CONTEXTMENU.additem(item);
			 
			var subitem=new MenuItem("1.1");
			item.addsubitem(subitem);
			
			item.seperate();
			
			subitem=new MenuItem("1.2");
			item.addsubitem(subitem);
			
			var ssubitem=new MenuItem("1.2.1");
			subitem.addsubitem(ssubitem);
			
			window.CONTEXTMENU.seperate();
			
			item = new MenuItem("2");
			//must add parent item first									
			window.CONTEXTMENU.additem(item);
			
			window.CONTEXTMENU.show();	
		}
	</script>
  </head>
  
  <body>
    	<span id="cont" ></span>
    	<span onclick="go()" >Go</span>
  </body>
