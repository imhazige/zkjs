<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>My JSP 'Combobox.jsp' starting page</title>

		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link rel="stylesheet" type="text/css" href="js/ui_zk/css/base.css">
		<link rel="stylesheet" type="text/css" href="js/ui_zk/css/tree.css">

		<script type="text/javascript" src="js/ui_zk/zk.base.js"></script>
		<script type="text/javascript" src="js/ui_zk/zk.treenode.js"></script>
		<script type="text/javascript" src="js/ui_zk/zk.tree.js"></script>
		
		<script type="text/javascript">	
		zk.ok(function(){
			zk.Tree.S='images/b.gif';
			window.tree=new zk.Tree({showline:true,to:zk.get("cont")});
			window.gNode=new zk.TreeNode({tree:tree,text:"demos",key:"demo",icon:"images/save.gif"});
			zk.setStyle(gNode.label,"font-size:18px;font-weight:bold;");
			tree.addNode(tree.root,gNode);
			
			var url=new zk.Url(window.location.href);
			var pn=url.getParam("n");
			var type=url.getParam("t");
			
			if ("1"!=type){
				var pe=new Date();
				for (var i=0;i<pn;i++){				
					var node = new zk.TreeNode({tree:tree,text:i+''});
					tree.addNode(gNode,node);
				}					
				var pd=new Date();
				alert("addnode cost " + (pd-pe) + " ms to load "+pn +" nodes.");
			}												
		});
	</script>	

  </head>
  
  <body>
    <span id="cont"></span>
  </body>
</html>
