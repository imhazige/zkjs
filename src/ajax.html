<html>

		<meta http-equiv="description" content="this is my page">
		<meta http-equiv="content-type"
			content="text/html; charset=utf-8">

		<link rel="stylesheet" type="text/css" href="css/demo.css">		

		<script type="text/javascript" src="js/ui_zk/zk.base.js"></script>

		<script type="text/javascript">				
				zk.ok(function(){
					zk.console=zk.get('logs');
				});
				
				function test(bl){
					zk.Ajax.request({
						url:'go.aj',
						params:{p1:'哈哈',p2:'hehe'},
						ok:function(r){
							zk.log('response:' + r.responseText);
						}
					});
				}
		</script>

	<body>
		<a href="#" onclick="test(false);" >request</a>
		<br>
		events for normal:
		<textarea id='logs' rows="20" cols="80"></textarea>
	</body>
